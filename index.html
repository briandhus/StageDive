<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bands in Town</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- External Stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
		<!-- add nav here -->
		<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
	        <div class="container-fluid">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
	                </button>
	                <a class="navbar-brand page-scroll" href="#page-top">Stagedive</a>
	            </div>

	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                	<li>
	                        <a class="page-scroll" href="index.html">Home</a>
	                    </li>
	                    <li>
	                        <a class="page-scroll" href="about.html">About</a>
	                    </li>
	                    <li>
	                        <a class="page-scroll" href="contact.html">Contact</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container-fluid -->
	    </nav>
	</div>

	<div class="row">
		<div class="col-md-12" id="spacer">		
	</div>

	<div class="container">

		<div class="row">

			<div class="col-md-6">
				<form class="search-form">
					<div class="form-group row">
						<div class="col-md-10">
							<input type="text" class="form-control" id="artist-input" placeholder="Band">
							<span id="artist-input-error">* Please input an artist.</span>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-md-10">
							<input type="text" class="form-control" id="autocomplete" placeholder="Enter Your Location">
						</div>
					</div>
					<button type="submit" class="btn btn-default" id="search">Search</button>
				</form>
			</div>

			<div class="col-md-6">
				<div id="map">
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="search-results">
					<div class="search-results-header"><h3>Search Results: <span id="search-artist-input"></span></h3></div>
					<div class="search-results-bio">
						<div class="row">
							<div class="col-md-2">
								<img alt="Artist Image" class="img-thumbnail" id="artist-image">
							</div>
							<div class="col-md-10">
								<p id="artist-bio"></p>
							</div>
						</div>
					</div>
					<div class="search-results-body">
						<table class="table search-results-table">
							<thead>
								<tr>
									<th>Date</th>
									<th>City</th>
									<th>Country</th>
									<th>Venue</th>
									<th id="lowest-fair">Lowest Air Fare (USD)</th>
								</tr>
							</thead>
						</table>
						<button type="button" class="btn btn-default" id="clear">Clear</button>
					</div>
				</div>
			</div>
		</div>
	

	</div>
	
			
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Icons -->
	<script src="https://use.fontawesome.com/75d0eb9449.js"></script>
	<!-- Moment JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<!-- External JS -->
	<script src="assets/javascript/logic.js"></script>
	<!-- Google Maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeqkue5zvVyIEgSnJ4v3rdFixeW4j44Og&libraries=places&callback=initMap" async defer></script>
</body>
</html>
